<!DOCTYPE html><html data-ng-app=DrupalIssuesApp data-ng-csp><head><meta charset=utf-8><title>DrupalIssues</title><link rel=stylesheet href="styles/vendor.css"><link rel=stylesheet href="styles/app.css"><base target=_blank><body data-ng-controller=DrupalIssuesController><nav class="navbar navbar-default navbar-fixed-top"><div class=container-fluid><div class=navbar-header><button type=button class="navbar-toggle collapsed" data-toggle=collapse data-target=#navbar aria-expanded=false aria-controls=navbar><span class=sr-only>Toggle navigation</span> <span class=icon-bar></span> <span class=icon-bar></span> <span class=icon-bar></span></button> <img src=images/drupal-48.png class="navbar-brand-image"> <span class=navbar-brand>Drupal.org Issues</span></div><div id=navbar class="navbar-collapse collapse"><form class="navbar-form navbar-right" novalidate><div class=input-group-sm><div class="form-group-sm pull-left"><label for=addIssueNid class=sr-only>Issue Node ID</label><input id=addIssueNid data-ng-model=newIssue.nid class=form-control placeholder="Node ID"></div><span class="input-group-btn pull-left"><button type=submit class="btn btn-success btn-sm" data-ng-click=addIssue(newIssue)>Add</button></span></div></form></div></div></nav><div class=container-fluid><div class="alert alert-{{ alert.type }} alert-dismissible" data-ng-repeat="alert in alerts" role=alert><button type=button class=close data-ng-click=closeAlert($index) aria-label=Close><span aria-hidden=true>&times;</span></button> {{ alert.message }}</div><div class=well-sm><div class=form-group><input tabindex=1 data-ng-model=issueSummarySearch placeholder="Search issue number, summary, project name." class="form-control form"></div></div><table class="table issues-table"><thead><tr><th class=issue-number><a href="" data-ng-click="issueOrderBy = 'nid'; reverse=!reverse">Issue #</a><th class=issue-summary>Summary<th class=issue-status><a href="" data-ng-click="issueOrderBy = 'status'; reverse=!reverse">Status</a><th class=issue-operations>Operations<tbody><tr class="issue-node-status--{{ issue.status }}" data-ng-repeat="issue in issues | orderObjectBy:issueOrderBy:reverse | filter:issueSummarySearch track by $index"><td><a href="https://www.drupal.org/node/{{ issue.nid }}">#{{ issue.nid }}</a><td>{{ issue.summary }}<br><small><strong>{{ issue.project }}</strong></small><td>{{ issue.status | statusLabelFilter }}<td><button data-ng-click=refreshIssue(issue.nid) class="btn btn-default btn-sm"><span class=fa data-ng-class="{'fa-refresh': !ajaxInProcess, 'fa-spinner': ajaxInProcess}" aria-hidden=true></span> <span class=sr-only>Refresh</span></button> <button data-ng-click=removeIssue(issue.nid) class="btn btn-default btn-sm"><span class="fa fa-remove" aria-hidden=true></span> <span class=sr-only>Remove</span></button></table></div><div class="container-fluid panel-footer"><div class=row><div class=col-sm-8></div><div class="author-meta col-sm-4"><span>Created by <a href=http://glamanate.com>Matt Glaman</a></span><ul class="author-social-links pull-right"><li><a href=https://twitter.com/nmdmatt><i class="fa fa-twitter">&nbsp;</i><span class=sr-only>Twitter</span></a></li><li><a href=http://www.linkedin.com/in/mattglaman><i class="fa fa-linkedin">&nbsp;</i><span class=sr-only>LinkedIn</span></a></li><li><a href="https://www.gittip.com/mglaman/"><i class="fa fa-gittip">&nbsp;</i><span class=sr-only>GitTip</span></a></li><li><a href=http://drupal.org/u/mglaman><i class="fa fa-drupal">&nbsp;</i><span class=sr-only>Drupal</span></a></li></ul></div></div></div><script src=scripts/vendor.js></script><script src=scripts/scripts.js></script>
