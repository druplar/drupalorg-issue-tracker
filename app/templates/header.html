<md-toolbar class="md-accent">
    <md-button ng-click="refreshIssues()" class="md-button">
        <span class="fa" data-ng-class="{'fa-refresh': !ajaxInProcess, 'fa-spin fa-spinner': (ajaxInProcess != false)}" aria-hidden="true"></span>
        <span class="">Refresh All</span>
    </md-button>
    <md-button ng-click="openSettings()" class="md-button">
        <span class="fa fa-cogs" aria-hidden="true"></span>
        <span class="">Settings</span>
    </md-button>
</md-toolbar>
